<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- overlay to prevent miss-clicking game board  -->
    <div class="modal-overlay" data="modal-overlay"></div>
    <div class="options">
      <div class="options__difficultySettings" data="difficulty-settings">
        <ul class="options__dropdown">
          <div
            class="options__select"
            data="options-select"
            data-option="impossible"
            data-selected="true"
          >
            <a
              href="#"
              data-option="impossible"
              data-selected="true"
              aria-selected="true"
              draggable="false"
              >Impossible</a
            > 
            <div class="options__caret" data="options-caret"></div>
          </div>
          <ul class="options__menu" data="options-menu">
            <li>
              <a
                href="#"
                data-option="Easy"
                data-selected="false"
                aria-selected="false"
                draggable="false"
                >Easy</a
              >
            </li>
            <li>
              <a
                href="#"
                data-option="hard"
                data-selected="false"
                aria-selected="false"
                draggable="false"
                >Hard</a
              >
            </li>
          </ul>
        </ul>
      </div>
    </div>
    <div class="score-wrapper">
      <div class="score-wrapper__x-score">X: <span data-x-score>0</span></div>
      <div class="score-wrapper__o-score">O: <span data-o-score>0</span></div>
    </div>
    <div
      class="gameGridContainer --humanPlayerSymbol-x"
      data="game-grid-container"
    >
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="zero"
        data-square="0"
      >
        <!-- square 0 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="one"
        data-square="1"
      >
        <!-- square 1 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="two"
        data-square="2"
      >
        <!-- square 2 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="three"
        data-square="3"
      >
        <!-- square 3 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="four"
        data-square="4"
      >
        <!-- square 4 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="five"
        data-square="5"
      >
        <!-- square 5 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="six"
        data-square="6"
      >
        <!-- square 6 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="seven"
        data-square="7"
      >
        <!-- square 7 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
      <div
        class="gameGridContainer__square"
        data="game-square"
        id="eight"
        data-square="8"
      >
        <!-- square 8 -->
        <img
          src="src/svg/empty.svg"
          alt="empty"
          draggable="false"
          data="empty"
          data-img="gameBoardSquare"
        />
      </div>
    </div>
    <div class="restart-game">
      <button class="restart-game__btn" data="restart-btn">Restart Game</button>
    </div>
  </body>
</html>
