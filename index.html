<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Coiny&display=swap");
    </style>
  </head>
  <body>
    <!-- overlay to prevent miss-clicking game board  -->
    <div class="modal-overlay"></div>
    <div class="options">
      <div class="options__difficultySettings">
        <ul class="options__dropdown">
          <div class="options__select">
            <a href="#" data-selected draggable="false">Easy</a>
            <div class="options__caret"></div>
          </div>
          <ul class="options__menu">
            <li><a href="#" draggable="false">Medium</a></li>
            <li><a href="#" draggable="false">Hard</a></li>
            <li><a href="#" draggable="false">Impossible</a></li>
          </ul>
        </ul>
      </div>
    </div>
    <div class="score-wrapper">
      <div class="score-wrapper__x-score">X: <span data-x-score>0</span></div>
      <div class="score-wrapper__o-score">O: <span data-o-score>0</span></div>
    </div>
    <div class="gameGridContainer">
      <div class="gameGridContainer__square" id="zero" data-square-0>
        <img src="/src/svg/o.svg" alt="o" draggable="false" />
      </div>
      <div class="gameGridContainer__square" id="one" data-square-1>
        <img src="/src/svg/x.svg" alt="x" draggable="false" />
      </div>
      <div class="gameGridContainer__square" id="two" data-square-2>
        <img src="/src/svg/o.svg" alt="o" draggable="false" />
      </div>
      <div class="gameGridContainer__square" id="three" data-square-3>
        <img src="/src/svg/o.svg" alt="o" draggable="false" />
      </div>
      <div class="gameGridContainer__square" id="four" data-square-4>
        <img src="/src/svg/x.svg" alt="x" draggable="false" />
      </div>
      <div class="gameGridContainer__square" id="five" data-square-5>
        <img src="/src/svg/x.svg" alt="x" draggable="false" />
      </div>
      <div class="gameGridContainer__square" id="six" data-square-6>
        <img src="/src/svg/x.svg" alt="x" draggable="false" />
      </div>
      <div class="gameGridContainer__square" id="seven" data-square-7>
        <img src="/src/svg/o.svg" alt="o" draggable="false" />
      </div>
      <div class="gameGridContainer__square" id="eight" data-square-8>
        <img src="/src/svg/o.svg" alt="o" draggable="false" />
      </div>
    </div>
    <div class="restart-game">
      <button class="restart-game__btn">Restart Game</button>
    </div>
  </body>
</html>
