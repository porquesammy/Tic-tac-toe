<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn" id="options"></button>
      <div class="hidden" id="modal">
          <p> Single player / Two players</p>
          <p> Player one: name</p>
          <p> Player two: name</p>
          <p> AI difficulty: Easy/Medium/Unbeatable</p>
          
      </div>
      <div class="game_board" id="one"></div>
      <div class="game_board" id="two"></div>
      <div class="game_board" id="three"></div>
      <div class="game_board" id="four"></div>
      <div class="game_board" id="five"></div>
      <div class="game_board" id="six"></div>
      <div class="game_board" id="seven"></div>
      <div class="game_board" id="eight"></div>
      <div class="game_board" id="nine"></div>
      <h2 id="game_text">Beep Boop Beep. CPU Wins!!</h2>
      <button class="btn" id="new_game"></button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
